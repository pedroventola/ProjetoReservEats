<html>
    <head>
        <title>Cadastrar o Consumidor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Estilização -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap">
        <style>
             body {background-color: #E0DDD7;
                  font-family: 'PT Sans', sans-serif;}
        </style> 
    </head>
    <body>
        <h1>Cadastro</h1>
        
        <form name="frmCadCon" method="post" action="cadastro_consumidor.jsp">
            Nome: <input type="text" name="nome"> <p>
            CPF:  <input type="text" name="cpf"> <p>
            Telefone: <input type="text" name="telefone"> <p>
            Endereço: <input type="text" name="endereco"> <p>
            Email: <input type="text" name="email"> <p>
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Salvar" name="salvar"> <p>                   
        </form>
        
    </body>
</html>
